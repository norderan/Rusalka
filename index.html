<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusalka Terminal</title>
    <script src="js.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="images/Rusalka-logo.png" type="image/x-icon">

</head>
<body >
    <div id="header">
        <h1 id="logo">RUSALKA</h1>
        <a id="name" href="https://github.com/norderan">By Norderan</a>
    </div>
    <div id="tradingGraphAndNewsDiv">
        <div id="tradingGraphPanel">
            <div class="twoGraphs">
                <div class="graphWithThings">
                    <div class="tradingGraphContainer">
                        <div class="graphNumbers">
                            <p>sp:</p>
                            <p id="can1StartPrice" class="invertedColor">start</p>
                            <p>ep:</p>
                            <p id="can1EndPrice" class="invertedColor">end</p>
                            <p>change:</p>
                            <p id="can1Percentage" class="invertedColor">%</p>
                        </div>
                        <div class="companyNameAndgraph">
                            <p>Lockhead Cooperation [LK]</p>
                            <canvas id="canvas1" height="200px" width="400px"></canvas>
                        </div>
                    </div>
                </div>
                <div class="graphWithThings">
                    <div class="tradingGraphContainer">
                        <div class="graphNumbers">
                            <p>sp:</p>
                            <p id="can2StartPrice" class="invertedColor">start</p>
                            <p>ep:</p>
                            <p id="can2EndPrice" class="invertedColor" >end</p>
                            <p>change:</p>
                            <p id="can2Percentage" class="invertedColor">%</p>
                        </div>
                        <div class="companyNameAndgraph">
                        <p>Сухой [SU]</p>
                        <canvas id="canvas2" height="200px" width="400px"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="twoGraphs">
                <div class="graphWithThings">
                    <div class="tradingGraphContainer">
                        <div class="graphNumbers">
                            <p>sp:</p>
                            <p id="can3StartPrice" class="invertedColor">start</p>
                            <p>ep:</p>
                            <p id="can3EndPrice" class="invertedColor">end</p>
                            <p>change:</p>
                            <p id="can3Percentage" class="invertedColor">%</p>
                        </div>
                        <div class="companyNameAndgraph">
                            <p>General Dynamics [GD]</p>
                            <canvas id="canvas3" height="200px" width="400px"></canvas>
                        </div>
                    </div>
                </div>
                <div class="graphWithThings">
                    <div class="tradingGraphContainer">
                        <div class="graphNumbers">
                            <p>sp:</p>
                            <p id="can4StartPrice" class="invertedColor">start</p>
                            <p>ep:</p>
                            <p id="can4EndPrice" class="invertedColor">end</p>
                            <p>change:</p>
                            <p id="can4Percentage" class="invertedColor">%</p>
                        </div>
                        <div class="companyNameAndgraph">
                            <p>ИЖМЕХ [IMP]</p>
                            <canvas id="canvas4" height="200px" width="400px"></canvas>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
            <div id="newsPanel">
                <h1 class="invertedColor">News</h1>
                <div id="newsPanelHistory">
                </div>
            </div>
    </div>
 
    
    <div id="terminalAndAboutDiv">
        <div id="terminalPanel">
            <div id="commandHistory">
            </div>

            <div id="textInput">
                <label>user@русалка:~$ </label>
                <input type="text" id="terminalInput"></input>
            </div>
        </div>
        <div id="aboutPanel">
            <h1 class="invertedColor" >Infomation</h1>
            <div id="creditsAndDays">
                <h1 id="userCredits"></h1>
                <h1 id="dayCounter" ></h1>
            </div>

        </div>
    </div>


    <div class="fuzzy-overlay"></div>
</body>
</html>
